<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"

    />

    <title>Frontend Mentor | Product preview card component</title>

  <body>
    <div class="container">
      <img src="images/image-product-mobile.jpg" alt="perfume" />
      <div>
        <p class="second_font500" style="letter-spacing: 3px">PERFUME</p>

        <div class="container_price">
          <p class="first_font price">$149.99</p>
          <p class="oldprice">$169.99</p>
        </div>
      </div>
    </div>
